
assert:
  - hasTurn( card )
  - notAnyActionsPerformedThisTurn( card, ..."deploy"|"attack"|"relocate" )
  - notAllActionsPerformedThisTurn( card, ..."deploy"|"attack"|"relocate" )
  - canManuallyReveal( card )
  - canManuallyAttack( card )
  - canManuallyRelocateTo( card, lot )
  - canManuallyDeployTo( card, lot )
  - isNotFreshlyDeployed( card )
  - canBeTribute( card )
  - canDoFieldActions( card )
  - canRelocate( card )
  - canRelocateTo( card, lot )
  - canAttack( card )
  - canAttackDirectly( card )
  - canDie( card )
  - hasOpposingUnit( card )
  - isOpposingUnit( target, to )
  - isFriendly( card, card )
  - hasTribute( lot )